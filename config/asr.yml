# ASR Module Configuration

# ==================== MQTT (required by ConfigLoader) ====================
mqtt:
  broker: localhost
  port: 1883
  qos: 1
  keepalive: 60

# ==================== Logging (required by ConfigLoader) ====================
logging:
  level: INFO
  dir: logs
  rotate_days: 7

# ==================== System (required by ConfigLoader) ====================
system:
  project_root: /home/MRwang/smart_assistant
  service_prefix: sa

# ==================== ASR-specific config ====================
# Provider: mock (offline testing) or cloud (iFlytek WebSocket)
provider: cloud

# Audio device settings
device: plughw:1,0
rate: 16000
channels: 1

# VAD (Voice Activity Detection) - for cloud provider
vad:
  start_thresh: 0.3
  tail_thresh: 0.2
  tail_sil_ms: 800
  min_chunk_ms: 200

# Session management
max_session_sec: 60
dedup_ms: 2000

# Reconnection backoff
reconnect:
  initial_delay: 1
  max_delay: 30
  multiplier: 2

# Health reporter
health_interval: 10

# Authentication (cloud only)
auth:
  env_keys:
    - XF_APPID
    - XF_API_KEY
    - XF_API_SECRET
