name: Progress JSON CI

on:
  push:
    paths:
      - "progress.json"
  pull_request:
    paths:
      - "progress.json"
  workflow_dispatch:

jobs:
  validate_and_summary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate JSON syntax
        id: val
        run: |
          if jq . progress.json >/dev/null; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Write run summary (Actions → Summary)
        run: |
          echo "## progress.json 摘要" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- 项目：$(jq -r '.title // .project // "未命名"' progress.json)" >> "$GITHUB_STEP_SUMMARY"
          echo "- 阶段：$(jq -r '.phase // "未设置"' progress.json)" >> "$GITHUB_STEP_SUMMARY"
          echo "- 更新时间：$(jq -r '.updated_at // "未填写"' progress.json)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '```json' >> "$GITHUB_STEP_SUMMARY"
          jq . progress.json >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Build PR comment markdown
        run: |
          PROJECT=$(jq -r '.title // .project // "未命名"' progress.json)
          PHASE=$(jq -r '.phase // "未设置"' progress.json)
          UPDATED=$(jq -r '.updated_at // "未填写"' progress.json)
          echo "### progress.json 验证结果: $([ '${{ steps.val.outputs.ok }}' = 'true' ] && echo '✅ 通过' || echo '❌ 失败')" > comment.md
          echo "" >> comment.md
          echo "- 项目：$PROJECT" >> comment.md
          echo "- 阶段：$PHASE" >> comment.md
          echo "- 更新时间：$UPDATED" >> comment.md

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: progress-json-summary
          path: comment.md

      - name: Fail if invalid
        if: steps.val.outputs.ok != 'true'
        run: exit 1
