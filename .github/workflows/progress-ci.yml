          echo "- é¡¹ç›®ï¼š$(jq -r '.title // .project // "æœªå‘½å"' progress.json)" >> $GITHUB_STEP_SUMMARY
          echo "- é˜¶æ®µï¼š$(jq -r '.phase // "æœªè®¾ç½®"' progress.json)" >> $GITHUB_STEP_SUMMARY
          echo "- æ›´æ–°æ—¶é—´ï¼š$(jq -r '.updated_at // "æœªå¡«å†™"' progress.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### åŽŸå§‹å†…å®¹ï¼ˆprettyï¼‰" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          jq . progress.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY



      - name: Build PR comment markdown
        run: |
          PROJECT=$(jq -r '.title // .project // "æœªå‘½å"' progress.json)
          PHASE=$(jq -r '.phase // "æœªè®¾ç½®"' progress.json)
          UPDATED=$(jq -r '.updated_at // "æœªå¡«å†™"' progress.json)
          echo "### progress.json éªŒè¯ç»“æžœï¼š$([ '${{ steps.val.outputs.ok }}' = 'true' ] && echo 'âœ… é€šè¿‡' || echo 'âŒ å¤±è´¥')" > comment.md
          echo "" >> comment.md
          echo "- é¡¹ç›®ï¼š$PROJECT" >> comment.md
          echo "- é˜¶æ®µï¼š$PHASE" >> comment.md
          echo "- æ›´æ–°æ—¶é—´ï¼š$UPDATED" >> comment.md
          echo "" >> comment.md
          echo "#### é‡Œç¨‹ç¢‘" >> comment.md
          jq -r '.milestones[]? | "- " + (.title // .name // "æœªå‘½å") + (if .due then "  â° " + .due else "" end) + (if .owner then "  ðŸ‘¤ " + (.owner|tostring) else "" end)' progress.json >> comment.md || true
          echo "" >> comment.md
          echo "#### åŽŸå§‹ JSONï¼ˆprettyï¼‰" >> comment.md
          echo "\`\`\`json" >> comment.md
          jq . progress.json >> comment.md || cat progress.json >> comment.md
          echo "\`\`\`" >> comment.md

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if invalid
        if: steps.val.outputs.ok == 'false'
        run: |
          echo "Invalid JSON in progress.json" >&2
          exit 1
